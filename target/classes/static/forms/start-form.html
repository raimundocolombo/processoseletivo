<form class="form-horizontal" role="form">

    <div class="col-sm-10">
      <input type="text"
             name="solicitante"
             cam-variable-name="solicitante"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label for="matriculaSolicitante" class="col-sm-2 control-label">Matricula Solicitante</label>
    <div class="col-sm-10">
      <input type="text"
             name="matriculaSolicitante"
             cam-variable-name="matriculaSolicitante"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <label for="emailSolicitante" class="col-sm-2 control-label">Email Solicitante</label>
    <div class="col-sm-10">
      <input type="text"
             name="emailSolicitante"
             cam-variable-name="emailSolicitante"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
